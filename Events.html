<html>
  <body>
	<h4>CALCULATOR</h4>
    Enter First Number: 
	<input id="num1" name="num1" value=""/></br></br>
	Enter Second Number:
	<input id="num2" name="num2" value=""/></br></br>
    <input class="button" type="button" value="+" /></br></br>
    <input class="button" type="button" value="-" /></br></br>
    <input class="button" type="button" value="*" /></br></br>
    <input class="button" type="button" value="/" /></br></br>
    <input class="button" type="button" value="%" /></br></br>
 Result: <input id="result" name="result" />

    <script>

        function calc(){
            let operator = this.value
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
		if(operator == "+"){
                document.getElementById("result").value = parseInt(a) + parseInt(b);
            }else if(operator == "-"){
                document.getElementById("result").value = parseInt(a) - parseInt(b);
            }else if(operator == "*"){              
                document.getElementById("result").value = parseInt(a) * parseInt(b);
            }else if(operator == "/"){              
                if(b == 0){
                    alert("Cannot divide by zero");
                    return;
			}
                document.getElementById("result").value = parseInt(a) / parseInt(b);        
            }else if(operator == "%"){        
                if(b == 0){
                    alert("Cannot divide by zero");
                    return;
                }
                document.getElementById("result").value = parseInt(a) % parseInt(b);
            }else{  
                alert("Invalid operator");
            }   
        }

        let buttons = document.querySelectorAll(".button");
        
        for(let i = 0; i<buttons.length; i++){
            buttons[i].addEventListener("click",  calc);
        }
    </script>
 </body>
</html>
