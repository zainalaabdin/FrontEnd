  <body>
	<h4>ADDITION CALCULATOR</h4>
    Enter First Number: 
	<input id="num1" name="num1" value=""/></br></br>
	Enter Second Number:
	<input id="num2" name="num2" value=""/></br></br>
    <input id="button" type="button" value="Click here for Addition +" onClick="add()" /></br></br>
	
    Result: <input id="result" name="result" />

    <script>
    function add(){
	let a = +document.getElementById("num1").value;
	let b = +document.getElementById("num2").value;
	document.getElementById("result").value = a+b;
	}
