    <h3>KILOGRAM TO POUND CALCULATOR</h3>

    <form> 
        <label>ENTER KILOGRAM :</label><br>
        <input id="ktp" name="ktp" value="" /><br><br>
        <input id="button" type="button" value="Convert Kilogram to Pound" style="background:yellow;" onclick = "calc()" /></br></br>
        <label> POUND: </label> <br>
	<input id="pound" name="pound"/>
</p>
    </form>

    <script>
        function calc(){

            document.getElementById("pound").value = num;
        }
